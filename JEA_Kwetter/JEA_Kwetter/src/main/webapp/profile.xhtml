
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                      xmlns:h="http://xmlns.jcp.org/jsf/html"
                      xmlns:ui="http://java.sun.com/jsf/facelets"
                      xmlns:f="http://xmlns.jcp.org/jsf/core"
                      xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:include src="/template/header.xhtml"/>
    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true"/>

            <ui:define name="title">Profile page</ui:define>

            <div class="container">
                <header class="header">
                    <h:outputLabel value="Welcome Kwetter #{sessionBean.loggedInUser.username}!"/>
                    <h5 class="text-muted">This is your profile</h5>
                </header>

                <h:outputLabel
                        value="#{accountBean.account.bio}"/>

                <h:outputLabel
                    value="#{accountBean.account.location}"/>

                <h:outputLabel
                    value="#{accountBean.account.web}"/>

                <p:commandButton
                        value="Uitloggen"
                        actionListener="#{sessionBean.logout}"
                        update="growl"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
